<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Asistencia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Control de Asistencia</h1>
        
        <div class="display-container">
            <input type="text" id="codigo" class="codigo-input" placeholder="Ingrese su código" readonly>
        </div>
        
        <div class="photo-frame">
            <div id="photo-placeholder">
                <span>Fotografía aparecerá aquí</span>
            </div>
            <div id="employee-info" class="employee-info"></div>
        </div>
        
        <div class="keypad">
            <button class="key" data-value="1">1</button>
            <button class="key" data-value="2">2</button>
            <button class="key" data-value="3">3</button>
            <button class="key" data-value="4">4</button>
            <button class="key" data-value="5">5</button>
            <button class="key" data-value="6">6</button>
            <button class="key" data-value="7">7</button>
            <button class="key" data-value="8">8</button>
            <button class="key" data-value="9">9</button>
            <button class="key" data-value="0">0</button>
            <button class="key clear" id="clear">C</button>
            <button class="key enter" id="enter">Enter</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
