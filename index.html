<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Ocultable</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 2000px; /* Para permitir scroll */
        }

        .menu-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .menu-bar {
            background-color: #2c3e50;
            height: 50px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .menu-trigger {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px; /* Área sensible */
            background-color: transparent;
            z-index: 1001;
        }

        .menu-item {
            position: relative;
            color: white;
            padding: 15px 20px;
            cursor: pointer;
        }

        .submenu {
            position: absolute;
            top: 50px;
            left: 0;
            background-color: #34495e;
            width: 200px;
            display: none;
            flex-direction: column;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .submenu-item {
            padding: 12px 20px;
            color: white;
            text-decoration: none;
        }

        .submenu-item:hover {
            background-color: #3d566e;
        }

        .menu-item:hover .submenu {
            display: flex;
        }

        /* Efecto de ocultar */
        .menu-container.hidden {
            transform: translateY(-45px); /* Deja 5px visibles */
        }

        .menu-container.hidden .menu-bar {
            pointer-events: none;
        }

        .menu-container.hidden .menu-trigger {
            height: 15px; /* Área más grande para facilitar el hover */
        }
    </style>
</head>
<body>
    <div class="menu-container" id="menuContainer">
        <div class="menu-trigger" id="menuTrigger"></div>
        <div class="menu-bar">
            <!-- Menú 1 -->
            <div class="menu-item">
                Menú 1
                <div class="submenu">
                    <a href="#" class="submenu-item">Submenú 1.1</a>
                    <a href="#" class="submenu-item">Submenú 1.2</a>
                    <a href="#" class="submenu-item">Submenú 1.3</a>
                    <a href="#" class="submenu-item">Submenú 1.4</a>
                </div>
            </div>
            
            <!-- Menú 2 -->
            <div class="menu-item">
                Menú 2
                <div class="submenu">
                    <a href="#" class="submenu-item">Submenú 2.1</a>
                    <a href="#" class="submenu-item">Submenú 2.2</a>
                    <a href="#" class="submenu-item">Submenú 2.3</a>
                    <a href="#" class="submenu-item">Submenú 2.4</a>
                </div>
            </div>
            
            <!-- Menú 3 a 5 (similar estructura) -->
            <div class="menu-item">
                Menú 3
                <div class="submenu">
                    <a href="#" class="submenu-item">Submenú 3.1</a>
                    <a href="#" class="submenu-item">Submenú 3.2</a>
                    <a href="#" class="submenu-item">Submenú 3.3</a>
                    <a href="#" class="submenu-item">Submenú 3.4</a>
                </div>
            </div>
            
            <div class="menu-item">
                Menú 4
                <div class="submenu">
                    <a href="#" class="submenu-item">Submenú 4.1</a>
                    <a href="#" class="submenu-item">Submenú 4.2</a>
                    <a href="#" class="submenu-item">Submenú 4.3</a>
                    <a href="#" class="submenu-item">Submenú 4.4</a>
                </div>
            </div>
            
            <div class="menu-item">
                Menú 5
                <div class="submenu">
                    <a href="#" class="submenu-item">Submenú 5.1</a>
                    <a href="#" class="submenu-item">Submenú 5.2</a>
                    <a href="#" class="submenu-item">Submenú 5.3</a>
                    <a href="#" class="submenu-item">Submenú 5.4</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const menuContainer = document.getElementById('menuContainer');
        const menuTrigger = document.getElementById('menuTrigger');

        let hideTimeout;

        // Ocultar el menú después de 2 segundos sin hover
        function scheduleHide() {
            clearTimeout(hideTimeout);
            hideTimeout = setTimeout(() => {
                menuContainer.classList.add('hidden');
            }, 2000);
        }

        // Mostrar el menú al hacer hover en el área sensible
        menuTrigger.addEventListener('mouseenter', () => {
            clearTimeout(hideTimeout);
            menuContainer.classList.remove('hidden');
        });

        // Mantener visible mientras el mouse está en el menú
        menuContainer.addEventListener('mouseenter', () => {
            clearTimeout(hideTimeout);
            menuContainer.classList.remove('hidden');
        });

        // Programar ocultamiento al salir del menú
        menuContainer.addEventListener('mouseleave', scheduleHide);

        // Inicializar (opcional: ocultar al cargar la página)
        window.addEventListener('load', () => {
            scheduleHide();
        });
    </script>
</body>
</html>
