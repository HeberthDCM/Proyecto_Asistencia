<html lang="en">
<head>
    <meta charset="UTF-8">

href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">

    <link rel="stylesheet" href="css/teclado.css">

</head>
<body>
    <div class="menu">
        <ion-icon name="menu-outline"></ion-icon>
        <ion-icon name="close-outline"></ion-icon>
    </div>


    <div class="barra-lateral">
        <div class="superior">
            <div class="nombre-pagina">
                <!-- <ion-icon id="cloud" name="finger-print-outline"></ion-icon>  -->
                <img id="cloud" src="/img/Logo-La-Comunidad.png" alt="">
                <span>LACOMUNIDAD</span>
            </div>
            <button class="boton">
                <!-- <ion-icon name="add-outline"></ion-icon> -->
                <i class="ri-cloud-fill"></i>
                <span>Registrar</span>
            </button>

        </div>

  
        <nav class="navegacion">
            <ul>
                <li>
                    <a id="inbox" href="#">
                        <ion-icon name="finger-print"></ion-icon>
                        <span>Trabajadores</span>
                    </a>
                </li>
               <li>
                   <a href="#">
                       <i class="ri-team-fill"></i>
                       <span>Voluntarios</span>
                   </a>
               </li>
               <li>
                   <a href="#">
                       <ion-icon name="school"></ion-icon>
                       <span>Instituto Profundo</span>
                   </a>
               </li>
              <li>
                  <a href="#">
                      <ion-icon name="library"></ion-icon>
                      <span>Academias</span>
                  </a>
              </li>
              <li>
                  <a href="#">
                      <ion-icon name="alarm-outline"></ion-icon>
                      <span>Logistica</span>
                  </a>
              </li>
              <li>
                  <a href="#">
                      <ion-icon name="alarm-outline"></ion-icon>
                      <span>Logistica</span>
                  </a>
              </li>
               <li>
                   <a href="#">
                       <ion-icon name="bag-check-outline"></ion-icon>
                       <span>Servidores</span>
                   </a>
               </li>
               <li>
                   <a href="#">
                       <ion-icon name="bookmarks-outline"></ion-icon>
                       <span>Ticket de atención</span>
                   </a>
               </li>
            </ul>
        </nav>

        <div class="inferior">
            <div class="linea"></div>
            
            <div class="modo-oscuro">
                <div class="info">
                    <ion-icon name="moon-outline"></ion-icon>
                    <span>Modo Oscuro</span>
                </div>
                <div class="switch">
                    <div class="base">
                        <div class="circulo">
                        </div>
                    </div>
                </div>
            </div>

            <div class="usuario">
                <img src="/img/tumblr_m7vto9Bj8O1rptip6o1_400.jpg" alt="" class="">
                <div class="info-usuario">
                    <div class="nombre-email">
                        <span class="nombre">HeberthDCM</span>
                        <span class="email">heberthdcm@gmail.com</span>
                    </div>
                    <ion-icon name="ellipsis-vertical-outline"></ion-icon>
                </div>
            </div>


        </div>


    </div>
    <main>
        <div class="nombre-main">
            <!-- <ion-icon id="cloud" name="finger-print-outline"></ion-icon>  -->
            <!-- <img id="cloud" src="/img/Logo-La-Comunidad.png" alt=""> -->
            <span>Sistema de Control Asistencia2 </span>
        </div>

    <!-- </main> -->

    <div class="reloj-container">
        <div class="reloj-digital">
            <span class="hora" id="horas">00</span>
            <span class="separador">:</span>
            <span class="minuto" id="minutos">00</span>
            <span class="separador">:</span>
            <span class="segundo" id="segundos">00</span>
            <span class="ampm" id="ampm">AM</span>
        </div>
        <div class="fecha" id="fecha">Lunes, 1 de Enero de 2023</div>
    </div>  <!-- fin reloj-container -->
    <!-- </main> -->


    <div class="container">
        <div class="attendance-panel">
            <div class="input-keyboard-section">
                <div class="input-section">
                    <input type="text" id="employee-code" placeholder="Código de asistencia" readonly>
                </div>
                
                <div class="keyboard">
                    <button class="key" data-value="1">1</button>
                    <button class="key" data-value="2">2</button>
                    <button class="key" data-value="3">3</button>
                    <button class="key" data-value="4">4</button>
                    <button class="key" data-value="5">5</button>
                    <button class="key" data-value="6">6</button>
                    <button class="key" data-value="7">7</button>
                    <button class="key" data-value="8">8</button>
                    <button class="key" data-value="9">9</button>
                    <button class="key" data-value="0">0</button>
                    <button class="key clear" data-action="clear">Limpiar</button>
                    <button class="key enter" data-action="enter">Verificar</button>
                </div>
            </div>
            
            <div class="employee-section">
                <div class="photo-frame">
                    <img id="employee-photo" src="" alt="Foto del empleado">
                    <div id="employee-name" class="employee-name"></div>
                </div>
            </div>
        </div>
    </div>

</main>





    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
