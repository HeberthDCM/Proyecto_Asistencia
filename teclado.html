<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Asistencia</title>
    <link rel="stylesheet" href="css/teclado.css">
</head>
<body>
    <div class="container">
        <div class="attendance-panel">
            <div class="input-keyboard-section">
                <div class="input-section">
                    <input type="text" id="employee-code" placeholder="Código del empleado" readonly>
                </div>
                
                <div class="keyboard">
                    <button class="key" data-value="1">1</button>
                    <button class="key" data-value="2">2</button>
                    <button class="key" data-value="3">3</button>
                    <button class="key" data-value="4">4</button>
                    <button class="key" data-value="5">5</button>
                    <button class="key" data-value="6">6</button>
                    <button class="key" data-value="7">7</button>
                    <button class="key" data-value="8">8</button>
                    <button class="key" data-value="9">9</button>
                    <button class="key" data-value="0">0</button>
                    <button class="key clear" data-action="clear">C</button>
                    <button class="key enter" data-action="enter">✓</button>
                </div>
            </div>
            
            <div class="employee-section">
                <div class="photo-frame">
                    <img id="employee-photo" src="" alt="Foto del empleado">
                    <div id="employee-name" class="employee-name"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/teclado.js"></script>
</body>
</html>
